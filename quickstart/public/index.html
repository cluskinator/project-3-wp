<!DOCTYPE html>
<html>
<head>
  <title>welcome to worldphone - call screen</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  
</head>
    <header>
        <img src="../../views/wp_logo.png">
    </header>

<body>
    <div id="remote-media"></div>
    <div id="controls">
      <div id="preview">
        <p class="instructions">practicing English:</p>
        <div id="local-media"></div>
        <button id="button-preview">preview camera</button>
      </div>
      <div id="room-controls">
        <p class="instructions">call name</p>
        <input id="room-name" type="text" placeholder="enter call name to be paired" />
        <button id="button-join">join call</button>
        <button id="button-leave">leave call</button>
      </div>
      <div id="log"></div>
    </div>    

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>

</html>
